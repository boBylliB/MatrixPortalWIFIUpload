<!DOCTYPE html>
<html>
<body>
<h1 id="title">Welcome to the Matrix Portal upload page!</h1>
<p>Below will be the current display queue as well as settings to change the queue.</p>
<form action="/upload" id=fileUpload enctype="multipart/form-data" method="POST">
	<input type="file" name="filename"><br>
	<input type="button" value="Upload" onclick="return uploadFile(this.form)">
</form>
<progress value="1" max="1"></progress><br>
<form action="/edit" id=queue method="POST">
	<fieldset>
		<legend>Items in queue:</legend>
		<div id="DATA">
		<!--DATA-->
<input type="radio" id="file:led_matrices_sine_tube.gif" name="filename" value="led_matrices_sine_tube.gif">
<label for="file:led_matrices_sine_tube.gif">NEXT: led_matrices_sine_tube.gif</label><br>
<input type="radio" id="file:led_matrices_hop.gif" name="filename" value="led_matrices_hop.gif">
<label for="file:led_matrices_hop.gif">1 away: led_matrices_hop.gif</label><br>
<input type="radio" id="file:testdata.csv" name="filename" value="testdata.csv">
<label for="file:testdata.csv">2 away: testdata.csv</label><br>
<!--DATA-->
		</div>
	</fieldset>
	<input type="button" value="Move Up" onclick="return editQueue('Move Up')">
	<input type="button" value="Move Down" onclick="return editQueue('Move Down')">
	<input type="button" value="Delete" onclick="return editQueue('Delete')"><br>
	<input type="number" id=refreshDelay value=5 step=0.001 min=0.5 max=60>
	<label for="refreshDelay">Automatic queue refresh delay (in seconds)</label>
	<input type="checkbox" id=refreshOnOff>
	<label for=refreshOnOff>Refresh On/Off</label><br>
	<input type="button" value="Manual Refresh" onclick="return updateQueue()"><br><br>
	<input type="button" id="clearQueue" value="Clear Queue" onclick="return editQueue('Clear Queue')">
	<label for="clearQueue">WARNING! This will delete every item in the queue!</label>
</form>
<form action="/softwareUpdate" id=softwareUpdate method="POST">
	<br><br><br><br>
	<input type="button" id=checkForSoftwareUpdate value="Check" onclick="return checkForSoftwareUpdate()">
	<label for="checkForSoftwareUpdate">Check for software update?</label><br>
	<div id="SOFTWAREUPDATE">
	</div>
</form>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
